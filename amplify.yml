version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd src-2-frontend
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: src-2-frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - src-2-frontend/node_modules/**/*
