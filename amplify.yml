version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd src-2-frontend
        - npm install
    build:
      commands:
        - pwd
        - ls
        - npm run build
        - ls dist
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
    environment:
      AMPLIFY_ROLE: arn:aws:iam::904233095585:role/Amplify-Admin