version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd src-2-frontend
        - npm ci
        - npm install -g typescript
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: src-2-frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - src-2-frontend/node_modules/**/*
      - src-2-frontend/.vite/deps/**/*
      - src-2-frontend/dist/**/*
