version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - npm install -g typescript
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .vite/deps/**/*
          - dist/**/*
    appRoot: /
  - backend:
      phases:
        build:
          commands:
            - cd backend
            - npm ci
            - npm run build
      artifacts:
        baseDirectory: backend
        files:
          - '**/*'
      cache:
        paths:
          - backend/node_modules/**/*
